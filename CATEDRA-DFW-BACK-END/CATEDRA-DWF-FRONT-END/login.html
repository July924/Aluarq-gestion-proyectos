<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="img/Logo Alu-Arq.jpg">
    <link rel="stylesheet" href="css/login.css">
    <!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!-- fontaweson -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
<!-- js -->
<script src="js/funciones.js"></script>
</head>
<body>
  <div class="contenedor">
<div class="rectangle"></div>

<div class="container-form">
        <form method="POST">
<div class="imagen"><img src="img/Logo Alu-Arq.jpg" style="height: 100px; width: 100px;"></div>
<h2 style="color:rgba(0, 0, 0, 0.892)">INICIAR SESIÓN</h2>
<p>Alu-arq Aluminio y diseño arquitectonico S.A de C.V</p>
                 <div class="input-group mb-3">
  <input id="email" name="email" type="email" class="form-control" autocomplete="email"   placeholder="tu@email.com" required>
  <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-user"></i></span>
</div>
<div class="input-group mb-3">
  <input type="password" class="form-control" placeholder="Contraseña" id="inputPassword">
  <span class="input-group-text" onclick="togglePassword()">
    <i id="iconoOjo" class="fa-solid fa-eye" style="cursor: pointer;"></i>
  </span>
</div>
  <button type="submit" class="boton-login">INICIAR SESIÓN</button>
</form>
</div>
    </div>
</body>
</html>
