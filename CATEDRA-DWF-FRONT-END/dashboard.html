<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="img/Logo Alu-Arq.jpg">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="font-['Poppins'] bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="relative">
            <!-- Sidebar content -->
            <div id="sidebar" class="w-64 h-full bg-blue-950 text-white flex flex-col transition-all duration-300 fixed md:relative transform -translate-x-full md:translate-x-0 z-40">
                <!-- Close button (mobile) -->
                <button id="sidebarClose" class="md:hidden self-end p-4">
                    <i class="fas fa-times"></i>
                </button>
                
                <!-- Logo -->
                <div class="p-4 flex justify-center">
                    <img src="img/logoblanco.png" alt="Logo" class="h-16">
                </div>
                
                <!-- Menu options -->
                <div class="flex-1 overflow-y-auto">
                    <div class="space-y-2 px-4 py-2">
                        <a href="#" class="block px-4 py-3 rounded-lg hover:bg-green-700 transition-all flex items-center">
                            <i class="fas fa-home mr-3"></i>
                            <span>Inicio</span>
                        </a>
                        <a href="../proyectos/listsProyects.html" class="block px-4 py-3 rounded-lg hover:bg-green-700 transition-all flex items-center">
                            <i class="fas fa-project-diagram mr-3"></i>
                            <span>Proyectos</span>
                        </a>
                        <a href="empleados/listaempleados.html" class="block px-4 py-3 rounded-lg hover:bg-green-700 transition-all flex items-center">
                            <i class="fas fa-users mr-3"></i>
                            <span>Empleados</span>
                        </a>
                        <a href="#" class="block px-4 py-3 rounded-lg hover:bg-green-700 transition-all flex items-center">
                            <i class="fas fa-cog mr-3"></i>
                            <span>Configuración</span>
                        </a>
                    </div>
                </div>
                
                <!-- User profile -->
                <div class="p-4 border-t border-green-800">
                    <div class="flex items-center">
                        <div class="h-10 w-10 rounded-full bg-green-600 flex items-center justify-center">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium">Juan Pérez</p>
                            <p class="text-xs text-blue-200">Jefe</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main content -->
        <div class="flex-1 overflow-auto">
            <!-- Header -->
            <header class="bg-white shadow-sm p-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-800">Bienvenido/a Juan</h2>
                    <div class="flex items-center space-x-4">
                        <button class="p-2 rounded-full hover:bg-gray-100">
                            <i class="fas fa-bell text-gray-600"></i>
                        </button>
                        <button class="p-2 rounded-full hover:bg-gray-100">
                            <i class="fas fa-envelope text-gray-600"></i>
                        </button>
                    </div>
                </div>
            </header>
            
            <!-- Dashboard content -->
            <main class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Card 1 -->
                        <a href="empleados/newEmpleado.html" class="card">
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                        <div class="p-6 flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="p-3 rounded-full bg-green-100 text-green-600 mr-4">
                                   <i class="fas fa-users mr-3"></i>
                                </div>
                                <div>
                                    <h3 class="font-medium text-gray-800">Agregar empleado</h3>
                                </div>
                            </div>
                             <div class="p-3 rounded-full bg-green-600 text-white">
                                <i class="fa-solid fa-plus-minus"></i>
                            </div>
                        </div>
                    </div>
                     </a>

                    <!-- Card 2 -->
                     <a href="proyectos/newProyect.html" class="card">
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                        <div class="p-6 flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="p-3 rounded-full bg-blue-100 text-blue-600 mr-4">
                                    <i class="fa-regular fa-newspaper text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-medium text-gray-800">Nuevo Proyecto</h3>
                                </div>
                            </div>
                            <div class="p-3 rounded-full bg-blue-600 text-white">
                                <i class="fa-solid fa-plus-minus"></i>
                            </div>
                        </div>
                    </div>
                    </a>
                    
                    <!-- Card 3 -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                        <div class="p-6 flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="p-3 rounded-full bg-yellow-100 text-yellow-600 mr-4">
                                    <i class="fa-solid fa-list-check text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-medium text-gray-800">Proyectos en proceso</h3>
                                </div>
                            </div>
                            <div class="px-4 py-2 rounded-full bg-yellow-600 text-white font-medium">
                                2
                            </div>
                        </div>
                    </div>
                    
                    <!-- Card 4 -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                        <div class="p-6 flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="p-3 rounded-full bg-red-100 text-red-600 mr-4">
                                    <i class="fa-regular fa-circle-xmark text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-medium text-gray-800">Proyectos Cerrados</h3>
                                </div>
                            </div>
                            <div class="px-4 py-2 rounded-full bg-red-600 text-white font-medium">
                                1
                            </div>
                        </div>
                    </div>
                </div>
                
            </main>
        </div>
    </div>
</body>
</html>
