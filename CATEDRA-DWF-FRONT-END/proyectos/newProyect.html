<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Proyecto - Alu-Arq</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- js -->
    <script src="../js/newProyect.js"></script>
    <!-- css -->
     <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <!-- Header -->
    <header class="header-bg py-4 mb-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0"><i class="fas fa-project-diagram me-2"></i> Nuevo Proyecto</h1>
            </div>
        </div>
    </header>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-body p-4">
                        <form id="form-proyecto">
                            <!-- Sección Información Básica -->
                            <h5 class="section-title mt-0"><i class="fas fa-info-circle me-2"></i>Información Básica</h5>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label for="nombreProyecto" class="form-label required-field">Nombre del Proyecto</label>
                                    <input type="text" class="form-control" id="nombreProyecto" name="nombreProyecto" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="idTipoProyecto" class="form-label required-field">Tipo de Proyecto</label>
                                    <select class="form-select" id="idTipoProyecto" name="idTipoProyecto" required>
                                        <option value="" selected disabled>Cargando tipos de proyecto...</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label for="descripcionProyecto" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="descripcionProyecto" name="descripcionProyecto" rows="3"></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label for="ubicacionProyecto" class="form-label required-field">Ubicación</label>
                                    <input type="text" class="form-control" id="ubicacionProyecto" name="ubicacionProyecto" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="idEstado" class="form-label required-field">Estado</label>
                                    <select class="form-select" id="idEstado" name="idEstado" required>
                                        <option value="" selected disabled>Cargando estados...</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Sección Fechas -->
                            <h5 class="section-title"><i class="far fa-calendar-alt me-2"></i>Fechas</h5>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label for="fechaInicio" class="form-label required-field">Fecha de Inicio</label>
                                    <input type="datetime-local" class="form-control" id="fechaInicio" name="fechaInicio" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="fechaFin" class="form-label required-field">Fecha Final Estimada</label>
                                    <input type="datetime-local" class="form-control" id="fechaFin" name="fechaFin" required>
                                </div>
                            </div>
                            
                            <!-- Sección Recursos -->
                            <h5 class="section-title"><i class="fas fa-users-cog me-2"></i>Recursos</h5>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label for="idEmpleado" class="form-label required-field">Arquitecto Encargado</label>
                                    <select class="form-select" id="idEmpleado" name="idEmpleado" required>
                                        <option value="" selected disabled>Cargando arquitectos...</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="numeroTrabajadores" class="form-label required-field">Número de Trabajadores</label>
                                    <input type="number" class="form-control" id="numeroTrabajadores" name="numeroTrabajadores" min="1" required>
                                </div>
                            </div>
                            
                            <!-- Sección Presupuesto -->
                            <h5 class="section-title"><i class="fas fa-money-bill-wave me-2"></i>Presupuesto</h5>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="viaticosAsignados" class="form-label required-field">Viáticos Asignados ($)</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="viaticosAsignados" name="viaticosAsignados" min="0" step="0.01" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="presupuestoMateriales" class="form-label required-field">Presupuesto Materiales ($)</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="presupuestoMateriales" name="presupuestoMateriales" min="0" step="0.01" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="total" class="form-label">Total Estimado ($)</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="text" class="form-control" id="total" readonly>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Botones -->
                            <div class="d-flex justify-content-between mt-5">
                                <a href="../dashboard.html" class="btn btn-outline-secondary">
                                    <i class="fas fa-times me-2"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary" id="btn-submit">
                                    <i class="fas fa-save me-2"></i>Guardar Proyecto
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
